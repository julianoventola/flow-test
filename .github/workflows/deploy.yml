name: Deploy project
on: [push, workflow_dispatch]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout project
        uses: actions/checkout@v3
      - name: installs node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: installs dependencies
        run: npm install
      - name: lint code
        run: npm run lint
      - name: test code
        run: npm run test
      - name: builds deploy
        run: npm run build
